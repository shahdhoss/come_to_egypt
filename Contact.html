    <div class="container">
        <div class="contact-card card">
            <h2 class="text-center">Contact Us</h2>
            <form method="post">
                <input type="text" class="form-control" placeholder="Enter name" name="name" autocomplete="name"
                    required>
                <input type="email" class="form-control" id="Email" placeholder="Enter email" name="email"
                    autocomplete="email" required>
                <textarea class="form-control" placeholder="Enter the message" name="message" rows="5"
                    required></textarea>
                <button type="submit" class=" btn-primary btn-submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thank you</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" data-target="#modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Thank you for Contacting us :) </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" data-target="#modal" id="submitBtn">Close</button>
                </div>
            </div>
        </div>
