<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="Contact.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="styleheet">
</head>

<body>
    <nav class="nav">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" id="Destinations-tab" href="destlist.html">Destinations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Gallery-tab" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Blog-tab" aria-current="page" href="Blog.html">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="FAQs-tab" aria-current="page" href="Faqs.css">FAQs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact us</a>
            </li>
        </ul>
        </div>
    </nav>
    <div class="container">
        <div class="contact-card card">
            <h2 class="text-center">Contact Us</h2>
            <form method="post">
                <input type="text" class="form-control" placeholder="Enter name" name="name" autocomplete="name"
                    required>
                <input type="email" class="form-control" placeholder="Enter email" name="email" autocomplete="email"
                    required>
                <textarea class="form-control" placeholder="Enter the message" name="message" rows="5"
                    required></textarea>
                <button type="submit" class=" btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="Contact.js"></script>
</body>
</html>
