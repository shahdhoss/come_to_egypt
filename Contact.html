<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="Contact.css" rel="stylesheet">
    <link href="style.css" rel="styleheet">
</head>

<body>

    <nav class="nav">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="contact-card card">
            <h2 class="text-center">Contact Us</h2>
            <form method="post">
                <input type="text" class="form-control" placeholder="Enter name" name="name" autocomplete="name"
                    required>
                <input type="email" class="form-control" placeholder="Enter email" name="email" autocomplete="email"
                    required>
                <textarea class="form-control" placeholder="Enter the message" name="message" rows="5"
                    required></textarea>
                <button type="submit" class=" btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="Contact.js"></script>
</body>

</html>
